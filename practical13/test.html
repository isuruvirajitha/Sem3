<html>

<head>
    <title>Document</title>
    <script src="jquery-3.6.3.min.js"></script>
    <script>
        $(document).ready(function (){
            $("#btn").click(function (){
                $.get("backend.php",function (data, status){
                    if (status == "success"){
                        $("#output").html(data);
                    }
                })
            });
        });

    </script>
</head>

<body>
    <button id="btn">Click</button>
   <p id="output"></p>
</body>

</html>
