<html>
<head>
    <title>AJAX - Practical</title>
    <script>
        
        function loadpage1() {
            var ajax = new XMLHttpRequest();

            ajax.onreadystatechange = function (){
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("page-area").innerHTML = this.responseText;
                }
            }

            ajax.open("GET","http://localhost/online/practical1/page1.php",true);

            ajax.send();

        }

</head>
<body>
    <button onclick="loadpage1()">Page 1</button>

    <div id="page-area"></div>
</body>
